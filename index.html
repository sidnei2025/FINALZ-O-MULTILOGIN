
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidnei - Ferramentas Ilimitadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
        margin: 0;
        min-height: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      
      .neon-glow {
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      }

      /* Glassmorphism Classes */
      .glass-dropdown {
        background: rgba(10, 10, 10, 0.7) !important;
        backdrop-filter: blur(25px) saturate(180%) !important;
        -webkit-backdrop-filter: blur(25px) saturate(180%) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7) !important;
      }

      .glass-item-hover:hover {
        background: rgba(168, 85, 247, 0.15) !important;
        backdrop-filter: blur(5px) !important;
        border-left: 3px solid #a855f7 !important;
      }

      /* Custom Scrollbar - Melhorada e Vis√≠vel */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #444 #050505;
      }

      .custom-scrollbar::-webkit-scrollbar, ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-track, ::-webkit-scrollbar-track {
        background: #050505;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb, ::-webkit-scrollbar-thumb {
        background: #252525;
        border-radius: 20px;
        border: 2px solid #050505;
        transition: background 0.3s;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover, ::-webkit-scrollbar-thumb:hover {
        background: #a855f7; /* Cor roxa ao passar o mouse para estilo Neon */
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 2s linear infinite;
      }

      @keyframes scale-up-center {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-scale-up {
        animation: scale-up-center 0.25s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }

      @keyframes slide-fwd-center {
        0% { transform: translateY(-10px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-dropdown {
        animation: slide-fwd-center 0.3s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }
    </style>
